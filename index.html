<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Palina P.">
        <meta name="description" content="Calculator">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="./style.css"/>
    </head>

    <body>
        <div class="calculator-box">
            <input class="calculator-display" autofocus="autofocus" placeholder="0" id="input"/>
            <div class="calculator-keys">
                <button class="button--operator degree-btn" id="key-operation">Deg</button>
                <button class="button--operator" id="key-operation">X!</button>
                <button class="button--operator" id="key-operation">(</button>
                <button class="button--operator" id="key-operation">)</button>
                <button class="button--operator" id="key-operation">%</button>
                <button class="button--operator" id="key-operation">AC</button>

                <button class="button--operator" id="key-operation">sin</button>
                <button class="button--operator" id="key-operation">ln</button>
                <button class="button--operator" id="key-number">7</button>
                <button class="button--operator" id="key-number">8</button>
                <button class="button--operator" id="key-number">9</button>
                <button class="button--operator" id="key-operation">÷</button>
                
                <button class="button--operator" id="key-operation">cos</button>
                <button class="button--operator" id="key-operation">log</button>
                <button class="button--operator" id="key-number">4</button>
                <button class="button--operator" id="key-number">5</button>
                <button class="button--operator" id="key-number">6</button>
                <button class="button--operator" id="key-operation">×</button>

                <button class="button--operator" id="key-operation">tan</button>
                <button class="button--operator" id="key-operation">√</button>
                <button class="button--operator" id="key-number">1</button>
                <button class="button--operator" id="key-number">2</button>
                <button class="button--operator" id="key-number">3</button>
                <button class="button--operator" id="key-operation">-</button>

                <button class="button--operator" id="key-operation">EXP</button>
                <button class="button--operator" id="key-operation">xʸ</button>
                <button class="button--operator" id="key-number">0</button>
                <button class="button--operator" id="key-number">.</button>
                <button class="button--operator" id="key-operation__equal">=</button>
                <button class="button--operator" id="key-operation">+</button>
            </div>
        </div>
        
        <!-- Script -->
        <script src="script.js"></script>
    </body>
</html>
